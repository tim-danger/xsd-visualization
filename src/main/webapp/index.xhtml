<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="css/TreeNode.css" />
</h:head>
<h:body>
	<h1>Hello World PrimeFaces</h1>


	<h:form>
		<div class="card">
			<h5 style="margin-top: 0">Client</h5>
			<p:tree value="#{treeBasicView.root}" var="node">
				<p:treeNode type="customType1" icon="icon-modul">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="customTyp2" icon="icon-konto">
					<h:outputText value="#{node}" />
				</p:treeNode>
				<p:treeNode type="customType3" icon="icon-exam">
					<h:outputText value="#{node}" />
				</p:treeNode>
			</p:tree>
		</div>

		<div class="card">
			<h5>Ajax</h5>
			<p:tree value="#{treeBasicView.root}" var="node" dynamic="true">
				<p:treeNode>
					<h:outputText value="#{node}" />
				</p:treeNode>
			</p:tree>
		</div>
	</h:form>

</h:body>
</html>
